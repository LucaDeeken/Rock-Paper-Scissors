<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <style>
            body {
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .title {
                font-size: 80px;
                margin-top: 100px;
                font-weight: bold;

            }
            #buttons {
                display: flex;
                flex-direction: row;
                margin-top: 100px;
                margin-bottom: 0px;
            }

            #Reset {
                padding: 20px;
            margin: 100px;
            font-size: 50px;
            font-weight: bold;
            border: 7px solid black;
            border-radius: 10px;
            }

            .box1, .box2, .box3 {
                margin: 100px;
                margin-bottom: 10px;
                display: flex;
                flex-direction: column;
            }

            img {
                border: 5px solid black;
                margin-bottom: 50px;
            }

            #Rock, #Paper, #Scissor {
            padding: 20px;
            margin: 100px;
            font-size: 50px;
            font-weight: bold;
            border: 7px solid black;
            border-radius: 10px;
            }

            #Rock:hover, #Paper:hover, #Scissor:hover {
                background-color: #45a049;
            }

            #Reset:hover {
                background-color: red;
            }
            .new {
                font-size: 50px;
                padding: 0px;
            }

            #scoresText, #winner, #scores, #finalWinnerText {
                margin: 10px;
                font-size: 100px;
            }

            #winner, #finalWinnerText {
                font-weight: bold;
            }

            #bestOfFive {
                font-size: 80px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
    <div class="title">Rock-Paper-Scissor!</div>
    <div id="buttons">
        <div class="box1">
            <img src="./images/Rock.jpeg" alt="a rock in pixelart" height="500px" width="auto"> 
            <button id="Rock">Rock</button>
        </div>
        <div class="box2">
            <img src="./images/Paper.jpeg" alt="a paper in pixelart" height="500px" width="auto">
            <button id="Paper">Paper</button>
        </div>
        <div class="box3">
            <img src="./images/Scissor.jpeg" alt="a scissor in pixelart" height="500px" width="auto">
            <button id="Scissor">Scissor</button>
        </div>
    </div>
    <p id="bestOfFive">Best of Five!</p>
    <p id="scoresText"></p>
    <span id="winner"></span>
    <p id="scores"></p>
    <p id="finalWinnerText"></p>
    <button id="Reset">Reset</button>


        <script src="script.js" defer></script>
    </body>
</html>
