<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="title">Rock-Paper-Scissor!</div>
    <div id="buttons">
        <div class="box1">
            <img src="./images/Rock.jpeg" alt="a rock in pixelart" height="500" width="auto"> 
            <button id="Rock">Rock</button>
        </div>
        <div class="box2">
            <img src="./images/Paper.jpeg" alt="a paper in pixelart" height="500" width="auto">
            <button id="Paper">Paper</button>
        </div>
        <div class="box3">
            <img src="./images/Scissor.jpeg" alt="a scissor in pixelart" height="500" width="auto">
            <button id="Scissor">Scissor</button>
        </div>
    </div>
    <p id="bestOfFive">Best of Five!</p>
    <p id="scoresText"></p>
    <span id="winner"></span>
    <p id="scores"></p>
    <p id="finalWinnerText"></p>
    <button id="Reset">Reset</button>


        <script src="script.js" defer></script>
    </body>
</html>
